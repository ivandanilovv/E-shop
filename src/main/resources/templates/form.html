<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>E-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container mt-5">
    <div class="row d-flex flex-col align-items-center justify-content-center">
        <form class="col col-3 d-flex flex-column"
              th:method="POST" th:action="@{'/products/{id}' (id = ${product?.id})}">
            <div>
            <label for="name" class="form-label fw-bold">Name</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${product?.name}"
                   placeholder="Enter name" required>
            </div>

            <div>
            <label for="price" class="form-label fw-bold">Price</label>
            <input type="number" id="price" name="price" class="form-control" th:value="${product?.price}"
                   placeholder="Enter price" required step="any">
            </div>

            <div>
            <label for="quantity" class="form-label fw-bold">Quantity</label>
            <input type="number" id="quantity" name="quantity" class="form-control" th:value="${product?.quantity}"
                   placeholder="Enter quantity" required>
            </div>

            <div>
            <label class="fw-bold my-2">Manufacturer</label>
            <select id="manufacturerId" name="manufacturerId" class="form-select">
                <option th:each="man : ${manufacturers}" th:value="${man.id}" th:text="${man.name}"></option>
            </select>
            </div>

            <div>
            <label class="fw-bold my-2">Category</label>
            <select id="categoryId" name="categoryId" class="form-select">
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
            </div>

            <button id="submit" type="submit" class="btn btn-primary my-3">Submit</button>
            <a id="back" href="/products" type="button" class="btn btn-secondary">Back to products</a>
        </form>
    </div>
</div>
</body>
</html>
